name: Eleven
type: theme
base theme: classy
package: Core
core: '8.x'

regions:
  breadcrumb: Breadcrumb
  title: 'page title'
  highlighted: Highlighted
  help: Help
  content: Content
  primary_tabs: 'Primary tabs'
  secondary_tabs: 'Secondary tabs'
  primary_admin_actions: 'Primary admin actions'
  user_login: 'login'

# -- Libraries -----------------------------------------------------------------
libraries:
  - eleven/global

#-------------------------------------------------------------------------------
# LIBRARIES EXTEND
#-------------------------------------------------------------------------------
libraries-extend:
  outside_in/drupal.outside_in:
    - eleven/feat.outside_in

#-------------------------------------------------------------------------------
# LIBRARIES OVERRIDE
#-------------------------------------------------------------------------------
libraries-override:
  # toolbar
  toolbar/toolbar:
    css:
      theme:
        /core/themes/stable/css/toolbar/toolbar.theme.css: templates/feat/toolbar/toolbar.css
        /core/themes/stable/css/toolbar/toolbar.icons.theme.css: false
  toolbar/toolbar.menu:
    css:
      state:
        /core/themes/stable/css/toolbar/toolbar.menu.css: false

  # outside_in
  outside_in/drupal.outside_in:
    css:
      component:
        css/outside_in.details.css: false
        css/outside_in.form.css: false
        css/outside_in.motion.css: false
        css/outside_in.table.css: false
        css/outside_in.tabledrag.css: false
      theme:
        css/outside_in.theme.css: false
  # place blocks
  block_place/drupal.block_place:
    css:
      theme:
        css/block-place.css: templates/feat/block_place/block_place.css
  block_place/drupal.block_place.icons:
    css:
      theme:
        css/block-place.icons.theme.css: templates/feat/block_place/block_place.css




#-------------------------------------------------------------------------------
# Remove stylesheets when libraries dont want to be overridden because of something
#-------------------------------------------------------------------------------
