name: Eleven
type: theme
description: 'Admin theme for Drupal8'
# base theme: elevenfeat # Seperated the Front End Admin Tools.
core: '8.x'
screenshot: goes-to-eleven.jpg

# -- regions -------------------------------------------------------------------
regions:
  header: 'Header'
  header_first:  ' - Header 1'
  header_second: ' - Header 2'
  navigation: 'Navigation'
  messages: 'Messages'
  top_first: 'top 1'
  top_second: 'top 2'
  #content
  content: Content
  #footer
  footer:  'Footer'
  footer_first:  ' - Footer 1'
  footer_second: ' - Footer 2'
  footer_third:  ' - Footer 3'
  footer_fourth: ' - Footer 4'
  footer_bottom: ' - Footer Bottom'


# -- Libraries -----------------------------------------------------------------
libraries:
  - eleven/global

